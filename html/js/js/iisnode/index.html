<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"IM01-2856-stderr-1597036814138.txt","computername":"IM01","pid":2856,"type":"stderr","created":1597036814138},{"file":"IM01-3704-stderr-1597037888412.txt","computername":"IM01","pid":3704,"type":"stderr","created":1597037888412},{"file":"IM01-4044-stderr-1597034302104.txt","computername":"IM01","pid":4044,"type":"stderr","created":1597034302104},{"file":"IM01-4200-stderr-1597036727906.txt","computername":"IM01","pid":4200,"type":"stderr","created":1597036727906},{"file":"IM01-4504-stderr-1597037980350.txt","computername":"IM01","pid":4504,"type":"stderr","created":1597037980350},{"file":"IM01-4872-stderr-1597036828806.txt","computername":"IM01","pid":4872,"type":"stderr","created":1597036828806},{"file":"IM01-5536-stderr-1597036788318.txt","computername":"IM01","pid":5536,"type":"stderr","created":1597036788318},{"file":"IM01-6532-stderr-1597036379187.txt","computername":"IM01","pid":6532,"type":"stderr","created":1597036379187},{"file":"IM01-7084-stderr-1597038199015.txt","computername":"IM01","pid":7084,"type":"stderr","created":1597038199015},{"file":"IM01-7308-stderr-1597036499317.txt","computername":"IM01","pid":7308,"type":"stderr","created":1597036499317},{"file":"IM01-7336-stderr-1597036592650.txt","computername":"IM01","pid":7336,"type":"stderr","created":1597036592650},{"file":"IM01-7384-stderr-1597037144736.txt","computername":"IM01","pid":7384,"type":"stderr","created":1597037144736},{"file":"IM01-7724-stderr-1597038178426.txt","computername":"IM01","pid":7724,"type":"stderr","created":1597038178426},{"file":"IM01-7828-stderr-1597037874434.txt","computername":"IM01","pid":7828,"type":"stderr","created":1597037874434}];
        var lastUpdated = 1597038199030;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
