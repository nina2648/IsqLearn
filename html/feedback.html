<!DOCTYPE html>
<html lang="BIG-5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時回饋</title>
    <link rel="stylesheet" href="css/feedback.css">
    <script type="text/javascript" src="./js/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/cnapi.js"></script>
    <script type="text/javascript" src="js/pptshow.js"></script>
</head>
<body style="font-family: Microsoft JhengHei,Arial;" >
    <!--頂端-->
    <header id="header">
        <div class="banner">
            <div class="userbtn">
                <div class="usermsg">
                    <div class="userlogo"></div>
                    <div class="username">王小明</div>
                </div>
                <!--切換頁面按鈕-->
                <div class="btns">
                    <nav id="btnpage">
                        <ul>
                            <li id="btnclasslist"><a href="classlist.html">課堂列表</a></li>
                            <li id="btnpie"><a href="piestu.html" class="scroll">弱點分析</a></li>
                            <li id="btnaccount"><a href="profile.html" class="scroll">我的帳號</a></li>
                            <li id="btnexit" style="border-right:0px;"><a href="" class="scroll">登出</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="main">
            <div id="left">
                <div id="pptshare">
                    <img id="pptshow" style="max-width:55vw;" ><br/>
                </div>
                <div id="fbbtn">
                    <button id="fast" title="太快" ></button>
                    <button id="noise" title="太吵"></button>
                    <button id="confuse" title="聽不懂"></button>
                    <button id="OK" title="聽懂了"></button>
                </div>
            </div>
            <div id="fbmsg">
                <!--回饋訊息顯示區-->
                <div id="msgshow">
                    <div>
                        <p>回饋內容</p>
                        <button title="覆議"></button>
                    </div>
                    <div>
                        <p>回饋內容</p>
                        <button title="覆議"></button>
                    </div>
                    <div>
                        <p>回饋內容</p>
                        <button title="覆議"></button>
                    </div>
                    <div>
                        <p>回饋內容</p>
                        <button title="覆議"></button>
                    </div>
                    <div>
                        <p>回饋內容</p>
                        <button title="覆議"></button>
                    </div>
                </div>
                
                <!--問題輸入區-->
                <div id="msgenter">
                    <div class="default">
                        <label for="default">其它:</label>
                        <select id="default">
                            <option value="Homework">老師上次有出作業</option>
                            <option value="Already">上次教過了</option>
                            <option value="Clock">老師打鐘了</option>
                            <option value="Hot">教室好熱喔</option>
                          </select><br>
                    </div>
                    
                    <textarea id="enter" rows="4" cols="50"></textarea>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
