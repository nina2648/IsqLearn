<!DOCTYPE html>
<html lang="BIG-5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body style="font-family: Microsoft JhengHei,Arial;">

        <!--頂端-->
        <header id="header">
            <div class="banner">
            </div>
        </header>

        <main id="main">
            <!--登入顯示區域-->
            <div class="loginmain">
                <!--Logo-->
                <div class="loginlogo">
                        <!-- <img src="images/logo.jpg">-->
                </div>
                <!--帳號密碼輸入區-->
                <div class="loginmsg">
                    <div class="logintitle">使用者登入</div>
                    <div class="login">
                        <label for="fname">帳號:</label>
                        <input type="text" id="user" name="fname"><br><br>
                        <label for="lname">密碼:</label>
                        <input type="text" id="pass" name="lname"><br><br>
                        <div class="btn">
                            <button>登入</button>
                            <button>註冊</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
</body>
</html>
